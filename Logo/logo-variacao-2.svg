<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente azul-roxo profissional -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para área -->
    <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Círculos concêntricos de fundo -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#e0e7ff" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#e0e7ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Curvas gaussianas com área preenchida -->
  <path d="M 45 135 Q 65 55, 85 135 L 85 140 L 45 140 Z" 
        fill="url(#areaGrad)"/>
  <path d="M 80 135 Q 100 65, 120 135 L 120 140 L 80 140 Z" 
        fill="url(#areaGrad)"/>
  <path d="M 115 135 Q 135 70, 155 135 L 155 140 L 115 140 Z" 
        fill="url(#areaGrad)"/>
  
  <!-- Linhas das curvas -->
  <path d="M 45 135 Q 65 55, 85 135" 
        fill="none" stroke="url(#grad2)" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 80 135 Q 100 65, 120 135" 
        fill="none" stroke="url(#grad2)" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 115 135 Q 135 70, 155 135" 
        fill="none" stroke="url(#grad2)" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Conexões tipo rede neural -->
  <path d="M 65 55 L 100 65 L 135 70" 
        fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Nós nos picos -->
  <circle cx="65" cy="55" r="6" fill="#1e40af"/>
  <circle cx="65" cy="55" r="4" fill="#3b82f6"/>
  
  <circle cx="100" cy="65" r="7" fill="#6366f1"/>
  <circle cx="100" cy="65" r="5" fill="#818cf8"/>
  
  <circle cx="135" cy="70" r="6" fill="#8b5cf6"/>
  <circle cx="135" cy="70" r="4" fill="#a78bfa"/>
  
  <!-- Pontos decorativos -->
  <circle cx="55" cy="90" r="2.5" fill="#6366f1" opacity="0.5"/>
  <circle cx="110" cy="95" r="2.5" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="145" cy="100" r="2.5" fill="#a855f7" opacity="0.5"/>
  
  <!-- Base -->
  <line x1="45" y1="140" x2="155" y2="140" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
</svg>


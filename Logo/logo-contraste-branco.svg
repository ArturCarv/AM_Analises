<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente branco/claro -->
    <linearGradient id="gradWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadowWhite">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Curva A -->
  <path d="M 50 130 Q 70 50, 90 130" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" filter="url(#shadowWhite)"/>
  
  <!-- Curva M (duplo pico) -->
  <path d="M 90 130 Q 110 60, 130 130" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" filter="url(#shadowWhite)"/>
  <path d="M 130 130 Q 150 65, 170 130" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" filter="url(#shadowWhite)"/>
  
  <!-- Linhas de conexão -->
  <line x1="70" y1="50" x2="110" y2="60" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="110" y1="60" x2="150" y2="65" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Nós principais (brancos com sombra) -->
  <circle cx="70" cy="50" r="8" fill="white" filter="url(#shadowWhite)"/>
  <circle cx="70" cy="50" r="5" fill="#bfdbfe"/>
  
  <circle cx="110" cy="60" r="9" fill="white" filter="url(#shadowWhite)"/>
  <circle cx="110" cy="60" r="6" fill="#dbeafe"/>
  
  <circle cx="150" cy="65" r="8" fill="white" filter="url(#shadowWhite)"/>
  <circle cx="150" cy="65" r="5" fill="#bfdbfe"/>
  
  <!-- Linha de base -->
  <line x1="50" y1="130" x2="170" y2="130" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>


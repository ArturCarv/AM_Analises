<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente verde/ciano -->
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGreen">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:0" />
    </radialGradient>
    
    <filter id="shadowGreen">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Aura -->
  <circle cx="100" cy="100" r="70" fill="url(#glowGreen)"/>
  
  <!-- Curvas -->
  <path d="M 50 130 Q 70 50, 90 130" 
        fill="none" stroke="url(#gradGreen)" stroke-width="5" stroke-linecap="round" filter="url(#shadowGreen)"/>
  
  <path d="M 90 130 Q 110 60, 130 130" 
        fill="none" stroke="url(#gradGreen)" stroke-width="5" stroke-linecap="round" filter="url(#shadowGreen)"/>
  
  <path d="M 130 130 Q 150 65, 170 130" 
        fill="none" stroke="url(#gradGreen)" stroke-width="5" stroke-linecap="round" filter="url(#shadowGreen)"/>
  
  <!-- Conexões -->
  <line x1="70" y1="50" x2="110" y2="60" stroke="#34d399" stroke-width="2.5" opacity="0.5"/>
  <line x1="110" y1="60" x2="150" y2="65" stroke="#6ee7b7" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Nós -->
  <circle cx="70" cy="50" r="8" fill="#10b981" stroke="white" stroke-width="2" filter="url(#shadowGreen)"/>
  <circle cx="110" cy="60" r="9" fill="#34d399" stroke="white" stroke-width="2" filter="url(#shadowGreen)"/>
  <circle cx="150" cy="65" r="8" fill="#6ee7b7" stroke="white" stroke-width="2" filter="url(#shadowGreen)"/>
  
  <!-- Base -->
  <line x1="50" y1="130" x2="170" y2="130" stroke="#a7f3d0" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
</svg>


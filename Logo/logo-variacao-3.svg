<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente moderno -->
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brilho -->
    <radialGradient id="glow3">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Forma de fundo (anel) -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad3)" stroke-width="2" opacity="0.15"/>
  
  <!-- Curvas tipo distribuição normal -->
  <path d="M 50 140 Q 68 50, 86 140" 
        fill="none" stroke="#0ea5e9" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M 82 140 Q 100 60, 118 140" 
        fill="none" stroke="#6366f1" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 114 140 Q 132 65, 150 140" 
        fill="none" stroke="#a855f7" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Malha de conexões -->
  <line x1="68" y1="50" x2="100" y2="60" stroke="url(#grad3)" stroke-width="1.5" opacity="0.25"/>
  <line x1="100" y1="60" x2="132" y2="65" stroke="url(#grad3)" stroke-width="1.5" opacity="0.25"/>
  <line x1="68" y1="50" x2="132" y2="65" stroke="url(#grad3)" stroke-width="1" opacity="0.15"/>
  
  <!-- Triângulo de conexão invisível -->
  <line x1="86" y1="140" x2="100" y2="60" stroke="#6366f1" stroke-width="1" opacity="0.1"/>
  <line x1="114" y1="140" x2="100" y2="60" stroke="#6366f1" stroke-width="1" opacity="0.1"/>
  
  <!-- Nós principais com brilho -->
  <circle cx="68" cy="50" r="8" fill="url(#glow3)"/>
  <circle cx="68" cy="50" r="6" fill="#0ea5e9" stroke="white" stroke-width="1.5"/>
  
  <circle cx="100" cy="60" r="9" fill="url(#glow3)"/>
  <circle cx="100" cy="60" r="7" fill="#6366f1" stroke="white" stroke-width="1.5"/>
  
  <circle cx="132" cy="65" r="8" fill="url(#glow3)"/>
  <circle cx="132" cy="65" r="6" fill="#a855f7" stroke="white" stroke-width="1.5"/>
  
  <!-- Nós de intersecção -->
  <circle cx="86" cy="140" r="3.5" fill="#38bdf8" opacity="0.7"/>
  <circle cx="118" cy="140" r="3.5" fill="#818cf8" opacity="0.7"/>
  
  <!-- Micro pontos de dados -->
  <circle cx="58" cy="95" r="2" fill="#0ea5e9" opacity="0.4"/>
  <circle cx="100" cy="100" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="142" cy="102" r="2" fill="#a855f7" opacity="0.4"/>
  
  <!-- Base estilizada -->
  <path d="M 50 140 L 150 140" stroke="url(#grad3)" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
</svg>


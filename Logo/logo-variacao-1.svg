<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente vibrante -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="radial1">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aura de fundo -->
  <circle cx="100" cy="100" r="70" fill="url(#radial1)"/>
  
  <!-- Curva A (mais pronunciada) -->
  <path d="M 50 130 Q 70 50, 90 130" 
        fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Curva M (duplo pico) -->
  <path d="M 90 130 Q 110 60, 130 130" 
        fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 130 130 Q 150 65, 170 130" 
        fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Rede de conexões nos picos -->
  <line x1="70" y1="50" x2="110" y2="60" stroke="#a855f7" stroke-width="2" opacity="0.4"/>
  <line x1="110" y1="60" x2="150" y2="65" stroke="#ec4899" stroke-width="2" opacity="0.4"/>
  
  <!-- Nós principais (maiores e com destaque) -->
  <circle cx="70" cy="50" r="7" fill="#6366f1" stroke="white" stroke-width="2"/>
  <circle cx="110" cy="60" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="65" r="7" fill="#ec4899" stroke="white" stroke-width="2"/>
  
  <!-- Nós secundários -->
  <circle cx="90" cy="130" r="4" fill="#a855f7" opacity="0.6"/>
  <circle cx="130" cy="130" r="4" fill="#d946ef" opacity="0.6"/>
  
  <!-- Linha de base elegante -->
  <line x1="50" y1="130" x2="170" y2="130" stroke="#cbd5e1" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>


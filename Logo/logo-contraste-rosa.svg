<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente rosa/magenta -->
    <linearGradient id="gradPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowPink">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:0" />
    </radialGradient>
    
    <filter id="shadowPink">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Aura -->
  <circle cx="100" cy="100" r="70" fill="url(#glowPink)"/>
  
  <!-- Curvas -->
  <path d="M 50 130 Q 70 50, 90 130" 
        fill="none" stroke="url(#gradPink)" stroke-width="5" stroke-linecap="round" filter="url(#shadowPink)"/>
  
  <path d="M 90 130 Q 110 60, 130 130" 
        fill="none" stroke="url(#gradPink)" stroke-width="5" stroke-linecap="round" filter="url(#shadowPink)"/>
  
  <path d="M 130 130 Q 150 65, 170 130" 
        fill="none" stroke="url(#gradPink)" stroke-width="5" stroke-linecap="round" filter="url(#shadowPink)"/>
  
  <!-- Conexões -->
  <line x1="70" y1="50" x2="110" y2="60" stroke="#f472b6" stroke-width="2.5" opacity="0.5"/>
  <line x1="110" y1="60" x2="150" y2="65" stroke="#fbbf24" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Nós -->
  <circle cx="70" cy="50" r="8" fill="#ec4899" stroke="white" stroke-width="2" filter="url(#shadowPink)"/>
  <circle cx="110" cy="60" r="9" fill="#f472b6" stroke="white" stroke-width="2" filter="url(#shadowPink)"/>
  <circle cx="150" cy="65" r="8" fill="#fbbf24" stroke="white" stroke-width="2" filter="url(#shadowPink)"/>
  
  <!-- Base -->
  <line x1="50" y1="130" x2="170" y2="130" stroke="#fbcfe8" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
</svg>

